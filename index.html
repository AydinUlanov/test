<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800&family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <!-- navbar start -->
      <div class="navbar">
        <img src="./imagens/logo.png" alt="logo" class="navbar__logo" />
        <ul class="navbar__list">
          <li class="list__item"><a href="#">Home</a></li>
          <li class="list__item"><a href="#">Services</a></li>
          <li class="list__item"><a href="#">Our Project</a></li>
          <li class="list__item"><a href="#">About Us</a></li>
        </ul>
        <input type="text" class="navbar__input" />
      </div>
      <!-- navbar end -->

      <!-- header start -->

      <header>
        <div class="header__block_left">
          <h2 class="header__title_left">Build Your Awesome Platform</h2>
          <p class="header__desc_left">
            Enver studio is a digital studio that offers several services such
            as UI/UX Design to developers, we will provide the best service for
            those of you who use our services.
          </p>
          <button class="header__btn">
            Our Services
            <img
              src="./imagens/arrow-right-up.png"
              alt="arrow"
              class="btn__icon"
            />
          </button>
        </div>

        <div class="header__block_right">
          <img
            class="header__image"
            src="./imagens/фото мужика.png"
            alt="header image"
          />

          <img
            src="./imagens/Vector 13.png"
            alt="vector"
            class="vector"
            id="vector_1"
          />

          <img
            src="./imagens/Vector 13.png"
            alt="vector"
            class="vector"
            id="vector_2"
          />

          <img
            src="./imagens/Group 162526 2.png"
            alt="vector"
            class="vector"
            id="vector_3"
          />

          <img
            src="./imagens/Group 162527.png"
            alt="vector"
            class="vector"
            id="vector_4"
          />
        </div>
      </header>

      <!-- header end -->

      <!--  -->
      <div class="services">
        <h2 class="servise__title_main">The Service We Provide For You</h2>
        <ul class="service__list">
          <li class="services__item">
            <img src="" alt="" class="" />
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
